services:
  caddy:
    container_name: scrape_space_caddy
    image: caddy:latest
    restart: always
    ports:
      - 9999:80
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./frontend/dist:/var/www:ro

  backend:
    container_name: scrape_space_backend
    build: ./backend
    restart: always
    expose:
      - 8080

  mongodb:
    image: mongodb/mongodb-community-server:6.0-ubi8
    expose:
      - 27017
    volumes:
      - ./data:/data/db